<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamCore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        :root {
            --primary-purple: #8a2be2;
            --dark-purple: #4b0082;
            --light-purple: #b19cd9;
            --accent-purple: #9370db;
            --text-light: #f8f8ff;
            --text-dark: #1a1a1a;
        }

        body {
            background-color:#000;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
            touch-action: pan-y;
            overflow-x: hidden;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-purple) 10%, var(--light-purple) 90%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .splash-icon {
            font-size: 45px;
            color: var(--text-light);
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #all-content {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: transparent;
        }

        #searchbar {
            align-items: center;
            justify-content: center;
            flex-direction: row;
            display: flex;
            height: 60px;
            margin-top: 20px;
            width: 100%;
            background-color: transparent;
            padding: 10px;
            box-sizing: border-box;
        }

        #search {
            height: 35px;
            width: 300px;
            border: none;
            border-radius: 21px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: medium;
            padding: 0 15px;
            margin-left: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            outline: none;
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #div-leaver {
            width: 20px;
        }

        #glass {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 35px;
            width: 35px;
            border: none;
            border-radius: 50%;
            background: var(--primary-purple);
            color: var(--text-light);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #glass:hover {
            background: var(--accent-purple);
            transform: scale(1.05);
        }

        /* Player container with swipe area */
        #player-container {
            position: relative;
            height: 700px;
            margin-top: 20px;
            width: 90%;
            margin-left: 19px;
            border-radius: 21px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Swipeable content sections */
        .content-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: transform;
        }

        #home-content {
            display: block;
        }

        /* Swipe indicators */
        .swipe-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 5;
        }

        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .indicator-dot.active {
            background-color: var(--light-purple);
            transform: scale(1.2);
        }

        /* Swipe animation classes */
        .swipe-left {
            transform: translateX(-100%);
            opacity: 0;
        }

        .swipe-right {
            transform: translateX(100%);
            opacity: 0;
        }

        .swipe-from-right {
            animation: swipeFromRight 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .swipe-from-left {
            animation: swipeFromLeft 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes swipeFromRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes swipeFromLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Library and profile sections */
        #library-content, #profile-content {
            overflow-y: auto;
            padding: 15px;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Library items */
        .library-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .library-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .library-item i {
            margin-right: 15px;
            font-size: 20px;
            color: var(--light-purple);
            min-width: 25px;
            text-align: center;
        }

        /* Profile section */
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(to right, var(--primary-purple), rgba(0,0,0,0));
            border-radius: 15px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-purple), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 30px;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .profile-info h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .profile-info p {
            margin: 5px 0 0;
            color: var(--light-purple);
            font-size: 14px;
        }

        /* Navigation */
        #native-control-layout {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: row;
            height: 85px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            margin-top: 29px;
            font-size: x-large;
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-icon {
            cursor: pointer;
            padding: 12px;
            transition: all 0.3s ease;
            border-radius: 50%;
            position: relative;
        }

        .nav-icon.active {
            color: var(--light-purple);
            transform: scale(1.2);
        }

        .nav-icon.active::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: var(--light-purple);
        }

        .nav-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--accent-purple);
        }

        /* Player iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
            border-radius: 21px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-purple);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-purple);
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <i class="fas fa-headphones splash-icon"></i>
    </div>

    <div id="all-content">
        <div id="searchbar">
            <input type="text" id="search" placeholder="Search songs, artists...">
            <div id="div-leaver"></div>
            <button id="glass"><i class="fas fa-search"></i></button>
        </div>

        <!-- Player container with swipe area -->
        <div id="player-container">
            <!-- Swipe indicators -->
            <div class="swipe-indicator">
                <div class="indicator-dot active" data-index="0"></div>
                <div class="indicator-dot" data-index="1"></div>
                <div class="indicator-dot" data-index="2"></div>
            </div>

            <!-- Home Content (with SoundCloud embed) -->
            <div id="home-content" class="content-section">
                <iframe 
                    id="player-iframe"
                    width="100%" 
                    height="100%" 
                    scrolling="no" 
                    frameborder="no" 
                    allow="autoplay" 
                    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/835850782&color=%232b3138&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
                </iframe>
            </div>

            <!-- Library Content -->
            <div id="library-content" class="content-section">
                <h3 style="margin-left: 15px; color: var(--light-purple);">Your Library</h3>
                <div class="library-item">
                    <i class="fas fa-heart"></i>
                    <span>Liked Songs</span>
                </div>
                <div class="library-item">
                    <i class="fas fa-star"></i>
                    <span>Favorites</span>
                </div>
                <div class="library-item">
                    <i class="fas fa-clock"></i>
                    <span>Recently Played</span>
                </div>
                <div class="library-item">
                    <i class="fas fa-music"></i>
                    <span>Playlists</span>
                </div>
                <div class="library-item">
                    <i class="fas fa-plus-circle"></i>
                    <span>Create New</span>
                </div>
            </div>

            <!-- Profile Content -->
            <div id="profile-content" class="content-section">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-info">
                        <h2>Music Lover</h2>
                        <p>Premium Member</p>
                        <p>128 Followers</p>
                    </div>
                </div>
                <div class="library-item">
                    <i class="fas fa-user-edit"></i>
                    <span>Edit Profile</span>
                </div>
                <div class="library-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
                <div class="library-item">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
                <div class="library-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                </div>
            </div>
        </div>

        <div id="native-control-layout">
            <i class="fas fa-home nav-icon active" data-target="home-content"></i>
            <i class="fas fa-list nav-icon" data-target="library-content"></i>
            <i class="fas fa-user nav-icon" data-target="profile-content"></i>
        </div>
    </div>

    <script>
        // Track list with different SoundCloud embeds
        const tracks = [
            "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/835850782&color=%232b3138&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true",
            "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293528565&color=%232b3138&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true",
            "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1031569726&color=%232b3138&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
        ];

        let currentTrackIndex = 0;
        let isAnimating = false;

        // Initialize the app after splash screen
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('splash-screen').style.opacity = '0';
                document.getElementById('all-content').style.display = 'flex';
                
                setTimeout(function() {
                    document.getElementById('splash-screen').remove();
                    initializePlayer();
                    setupSwipeControls();
                }, 500);
            }, 3000);
        });

        function initializePlayer() {
            // Load SoundCloud Widget API
            const script = document.createElement('script');
            script.src = 'https://w.soundcloud.com/player/api.js';
            script.async = true;
            document.body.appendChild(script);
            
            // Initialize first track
            loadTrack(currentTrackIndex);
        }

        function loadTrack(index) {
            if (isAnimating) return;
            
            const iframe = document.getElementById('player-iframe');
            iframe.src = tracks[index];
            
            // Update indicators
            document.querySelectorAll('.indicator-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            // Reinitialize the SoundCloud widget
            const widget = SC.Widget(iframe);
            widget.bind(SC.Widget.Events.READY, function() {
                console.log("Track loaded:", index);
            });
        }

        function setupSwipeControls() {
            const playerContainer = document.getElementById('player-container');
            const hammer = new Hammer(playerContainer);
            
            // Enable horizontal swipe recognition
            hammer.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });
            
            // Swipe left handler (next track)
            hammer.on('swipeleft', function() {
                if (isAnimating) return;
                navigateTracks(1);
            });
            
            // Swipe right handler (previous track)
            hammer.on('swiperight', function() {
                if (isAnimating) return;
                navigateTracks(-1);
            });
        }

        function navigateTracks(direction) {
            if (isAnimating) return;
            isAnimating = true;
            
            const currentContent = document.getElementById('home-content');
            const newIndex = (currentTrackIndex + direction + tracks.length) % tracks.length;
            
            // Apply swipe animation to current content
            currentContent.classList.add(direction === 1 ? 'swipe-left' : 'swipe-right');
            
            setTimeout(() => {
                // Load new track
                currentTrackIndex = newIndex;
                loadTrack(currentTrackIndex);
                
                // Reset animation classes
                currentContent.classList.remove('swipe-left', 'swipe-right');
                currentContent.classList.add(direction === 1 ? 'swipe-from-right' : 'swipe-from-left');
                
                // Remove animation class after transition
                setTimeout(() => {
                    currentContent.classList.remove('swipe-from-right', 'swipe-from-left');
                    isAnimating = false;
                }, 400);
            }, 100);
        }

        // Navigation click handler
        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                document.querySelectorAll('.nav-icon').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                document.querySelectorAll('.content-section').forEach(section => {
                    section.style.display = 'none';
                });
                
                const target = this.getAttribute('data-target');
                document.getElementById(target).style.display = 'block';
            });
        });

        // Add click handler for library items
        document.querySelectorAll('.library-item').forEach(item => {
            item.addEventListener('click', function() {
                console.log("Clicked:", this.textContent.trim());
            });
        });

        // Keyboard navigation (left/right arrows)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                navigateTracks(1);
            } else if (e.key === 'ArrowLeft') {
                navigateTracks(-1);
            }
        });
    </script>
</body>
</html>
